<!DOCTYPE html>
<html lang="en">
  <head> <!-- Contains metadeta like stylesheets, keywords, etc. -->
    <meta charset="utf-8" />
    <meta name="description" content-"DefineCoding website." />
    <meta name="keywords" content="kevin cao, computer science, definecoding, define, coding, programming, blog, indiana university" />
    <meta name="author" content="DefineCoding" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:image" content="/assets/images/logo_bg.jpg" />
    <title>Define Coding | Blog</title>
    <link href="/css/main.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <script src="/js/collapsible.js"></script>
    <script src="/js/hamburger.js"></script>
    <script src="/js/tooltip.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function init() {
        window.addEventListener("click", closeTooltips, false);

        var tooltips = document.getElementsByClassName("tipnumber");

        for (var i = 0; i < tooltips.length; i++) {
          tooltips[i].addEventListener("click", toggleTooltip);
        }
      }
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-173167197-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-173167197-1');
    </script>
  </head>
  <body onload="init()">
    <div id="header">
    </div>
    <script>
      $("#header").load("/header.html #headerdata");
    </script>
    <div id="article">
    </div>
    <script>
      let params = new URLSearchParams(window.location.search);
      let articlefile = params.get("postid") + ".html";
      $("#article").load("/blog_files/" + articlefile, function () {
        document.title = $("#articletitle").text();
        init();
        PR.prettyPrint();
      });
    </script>
 </body>
</html>
